<!DOCTYPE html>
<html lang="es">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SayThread</title>
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/page.css' %}">
        
    </head>
    <body>
        <div class="wrapper">
            <div class="titulo">
                <img id="logo-imagen" src="{% static 'core/img/threadIcon.png' %}"/>
                <a id="gothread" href="{% url 'home' %}"><h1 style="position: absolute;
                    top: -10px;
                    color: white;">Say<br>Thread</h1></a>
            </div>


            <h2 class="text-center">Iniciar sesión</h2>
            <form method="POST" action="{% url 'enviarlogin' %}" id="registro-formulario" class="validacion" novalidate>
                <div class="primera-linea">
                    <input name="email" type="email" class="formulario" id="email-input" placeholder="{% if error %}No existe usuario con este correo{% else %}Correo Electrónico{% endif %}" required>
                </div>
                <div class="segunda-linea">
                    <input name="contrasena" type="password" class="formulario" id="contrasena-input" placeholder="Contraseña" required>
                </div>
                <div class ="boton">
                    {% csrf_token %}
                    <button type="submit" class="registrar">Iniciar sesión</button>
                </div>
            </form>

            <h7 class ="ir-registro">¿No tienes una cuenta? Registrate <span id = "ir-registro"><a href="{% url 'registro' %}" style="color: rgb(210, 210, 210);">aquí</a></span></h7>
            

        </div>
        
        <!-- <script src="js/inicio.js"></script> -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
